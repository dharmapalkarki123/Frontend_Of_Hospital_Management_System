<div class="container">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="patient.name" name="name" placeholder="Enter your name" />
    </div>
  
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" id="age" class="form-control" [(ngModel)]="patient.age" name="age" placeholder="Enter your age" />
    </div>
  
    <div class="form-group">
      <label for="blood">Blood Type:</label>
      <input type="text" id="blood" class="form-control" [(ngModel)]="patient.blood" name="blood" placeholder="Enter your blood type" />
    </div>
  
    <div class="form-group">
      <label for="prescription">Prescription:</label>
      <input type="text" id="prescription" class="form-control" [(ngModel)]="patient.prescription" name="prescription" placeholder="Enter the prescription" />
    </div>
  
    <div class="form-group">
      <label for="dose">Dose:</label>
      <input type="text" id="dose" class="form-control" [(ngModel)]="patient.dose" name="dose" placeholder="Enter the dose" />
    </div>
  
    <div class="form-group">
      <label for="fees">Fees:</label>
      <input type="text" id="fees" class="form-control" [(ngModel)]="patient.fees" name="fees" placeholder="Enter the fees" />
    </div>
  
    <div class="form-group">
      <label for="urgency">Urgency:</label>
      <input type="text" id="urgency" class="form-control" [(ngModel)]="patient.urgency" name="urgency" placeholder="Enter the urgency level" />
    </div>
  
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
