<div class="container">
  <h2 class="text-center">Add New Appointment</h2>
<form (ngSubmit)="onSubmit">
<div class="form-group">
  <label>Name</label>
  <input type="text" id="name" name="name" placeholder="Enter Name"  [(ngModel)]="appointment.name" /> 
</div>

<div class="form-group">
  <label>Age</label>
  <input type="text" id="age" name="age" placeholder="Enter Age"  [(ngModel)]="appointment.age" /> 
</div>

<div class="form-group">
  <label>Symptoms</label>
  <input type="text" id="symptoms" name="symptoms" placeholder="Enter Symptoms"  [(ngModel)]="appointment.symptoms" /> 
</div>

<div class="form-group">
  <label>Number</label>
  <input type="text" id="number" name="number" placeholder="Enter Number"  [(ngModel)]="appointment.number" /> 
</div>
<button type="submit" class="btn btn-success">Submit</button>

</form>
</div>
