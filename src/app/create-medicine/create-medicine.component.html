<div class="container">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="drugName">Drug Name:</label>
      <input type="text" id="drugName" class="form-control" [(ngModel)]="medicine.drugName" name="drugName" placeholder="Enter the drug name" />
    </div>
  
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="text" id="stock" class="form-control" [(ngModel)]="medicine.stock" name="stock" placeholder="Enter the stock quantity" />
    </div>
  
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
